<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sold Cars - DHK Cars</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />

  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #0d1524;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
    }

    .navbar {
      background-color: #0b1a33;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.4);
    }

    .navbar-brand,
    .nav-link {
      color: #fff !important;
      font-weight: 500;
    }

    .nav-link.active,
    .nav-link:hover {
      color: #ffc107 !important;
    }

    h2 {
      color: #fff;
      font-weight: 600;
    }

    .card {
      background-color: #1c2a3a;
      border: none;
      border-radius: 10px;
      overflow: hidden;
      transition: transform 0.4s ease, box-shadow 0.4s ease;
    }

    .card:hover {
      transform: translateY(-6px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.6);
    }

    .card-img-top {
      height: 200px;
      object-fit: cover;
    }

    .card-title {
      color: #fff;
      font-size: 1.1rem;
    }

    .card-text {
      font-size: 0.95rem;
      color: #ddd;
    }

    .ribbon {
      position: absolute;
      top: 10px;
      left: 10px;
      background-color: #dc3545;
      color: white;
      padding: 4px 10px;
      font-size: 12px;
      font-weight: bold;
      border-radius: 4px;
      z-index: 1;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    footer {
      background-color: #0b1a33;
      color: #ccc;
    }

    /* Mobile Optimizations */
    @media (max-width: 768px) {
      .card-img-top {
        height: 160px;
      }

      .card-title {
        font-size: 1rem;
      }

      .card-text {
        font-size: 0.9rem;
      }

      h2 {
        font-size: 1.5rem;
      }
    }

    @media (max-width: 576px) {
      .ribbon {
        font-size: 10px;
        padding: 2px 8px;
      }

      .card-img-top {
        height: 140px;
      }
    }
  </style>
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-dark px-4">
  <a class="navbar-brand" href="/">DHK CARS</a>
  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav ms-auto">
      <li class="nav-item"><a class="nav-link" th:href="@{/}">Home</a></li>
      <li class="nav-item"><a class="nav-link" th:href="@{/available}">Available Cars</a></li>
      <li class="nav-item"><a class="nav-link active" th:href="@{/sold}">Sold Cars</a></li>
      <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
    </ul>
  </div>
</nav>

<main class="container py-5">
  <h2 class="text-center mb-4" data-aos="fade-down">Sold Cars</h2>
  <div class="row">
    <div class="col-12 col-sm-6 col-md-4 mb-4" th:each="car : ${cars}" data-aos="fade-up">
      <div class="card h-100 position-relative shadow-sm">
        <div class="ribbon">SOLD</div>
        <img th:src="@{${car.imageUrl}}" class="card-img-top" alt="Car Image">
        <div class="card-body text-center">
          <h5 class="card-title" th:text="${car.name} + ' - ' + ${car.model}"></h5>
          <p class="card-text" th:text="${car.description}"></p>
        </div>
      </div>
    </div>
  </div>
</main>

<footer class="text-center p-3">
  <div>Â© DHK CARS</div>
</footer>

<!-- JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
  AOS.init({ duration: 800 });
</script>
</body>
</html>
