<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Car - DHK Cars</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background-color: #f9f9f9;
        }
        .form-container {
            max-width: 700px;
            margin: 50px auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 25px;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Add New Car</h2>
    <form th:action="@{/admin/add-car}" method="post" enctype="multipart/form-data" th:object="${car}">

        <div class="mb-3">
            <label class="form-label">Car Name</label>
            <input type="text" th:field="*{name}" class="form-control" placeholder="Enter car name" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Model</label>
            <input type="text" th:field="*{model}" class="form-control" placeholder="Enter model" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Variant</label>
            <input type="text" th:field="*{variant}" class="form-control" placeholder="Enter variant" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Ownership</label>
            <input type="text" th:field="*{ownership}" class="form-control" placeholder="First/Second/Third Owner" required>
        </div>

        <div class="mb-3">
            <label class="form-label">KMs Driven</label>
            <input type="number" th:field="*{kmsDriven}" class="form-control" placeholder="Enter kilometers driven" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Color</label>
            <input type="text" th:field="*{color}" class="form-control" placeholder="Enter car color" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Fuel Type</label>
            <select th:field="*{fuel}" class="form-control" required>
                <option value="" disabled selected>Select Fuel Type</option>
                <option value="Petrol">Petrol</option>
                <option value="Diesel">Diesel</option>
                <option value="CNG">CNG</option>
                <option value="Electric">Electric</option>
                <option value="Hybrid">Hybrid</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Transmission</label>
            <select th:field="*{transmission}" class="form-control" required>
                <option value="" disabled selected>Select Transmission</option>
                <option value="Manual">Manual</option>
                <option value="Automatic">Automatic</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Price (in â‚¹)</label>
            <input type="text" step="0.01" th:field="*{price}" class="form-control" placeholder="Enter price" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Description</label>
            <textarea th:field="*{description}" class="form-control" rows="3" placeholder="Enter details about the car..."></textarea>
        </div>

        <div class="mb-3">
            <label class="form-label">Upload Car Image</label>
            <input type="file" name="file" class="form-control" accept="image/*" required>
        </div>

        <div class="text-center">
            <button type="submit" class="btn btn-primary px-4">Add Car</button>
        </div>

    </form>
</div>

</body>
</html>
