<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Contact Us - Preowned Cars</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4">
    <a class="navbar-brand" href="/">Preowned Cars</a>
    <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" th:href="@{/}">Home</a></li>
            <li class="nav-item"><a class="nav-link" th:href="@{/available}">Available Cars</a></li>
            <li class="nav-item"><a class="nav-link" th:href="@{/sold}">Sold Cars</a></li>
            <li class="nav-item"><a class="nav-link active" th:href="@{/inquiry}">Contact</a></li>
        </ul>
    </div>
</nav>

<div class="container my-5">
    <h2 class="text-center mb-4">Contact Us / Inquiry</h2>

    <!-- Success Message -->
    <div th:if="${message}" class="alert alert-success text-center" role="alert" style="max-width: 600px; margin: 0 auto 20px;">
        <span th:text="${message}"></span>
    </div>

    <!-- Inquiry Form -->
    <form th:action="@{/submit-inquiry}" method="post" th:object="${inquiry}" class="mx-auto" style="max-width: 600px;">
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" id="name" th:field="*{name}" class="form-control" required />
        </div>
        <div class="mb-3">
            <label for="phone" class="form-label">Phone</label>
            <input type="text" id="phone" th:field="*{phone}" class="form-control" required />
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" th:field="*{email}" class="form-control" required />
        </div>
        <div class="mb-3">
            <label for="message" class="form-label">Message</label>
            <textarea id="message" th:field="*{message}" rows="4" class="form-control" required></textarea>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary px-4">Submit</button>
        </div>
    </form>
</div>

<footer class="bg-dark text-white p-4 text-center">
    <div>Â© 2025 Preowned Cars</div>
</footer>

<!-- Auto-hide alert message after 3 seconds -->
<script>
    setTimeout(function() {
        const alert = document.querySelector(".alert");
        if (alert) alert.style.display = "none";
    }, 3000);
</script>

</body>
</html>
