<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Testimonials - Preowned Cars</title>
  <link rel="stylesheet" th:href="@{/css/style.css}" />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4">
  <a class="navbar-brand" href="/">Preowned Cars</a>
  <div class="collapse navbar-collapse">
    <ul class="navbar-nav ms-auto">
      <li class="nav-item"><a class="nav-link" th:href="@{/}">Home</a></li>
      <li class="nav-item"><a class="nav-link" th:href="@{/available}">Available Cars</a></li>
      <li class="nav-item"><a class="nav-link" th:href="@{/sold}">Sold Cars</a></li>
      <li class="nav-item"><a class="nav-link" th:href="@{/inquiry}">Contact</a></li>
      <li class="nav-item"><a class="nav-link active" th:href="@{/testimonials}">Testimonials</a></li>
    </ul>
  </div>
</nav>

<div class="container my-5">
  <h2 class="text-center mb-4">Happy Customers</h2>
  <div class="row">
    <!-- Testimonial Card Example -->
    <div class="col-md-4 mb-4" th:each="testimonial : ${testimonials}">
      <div class="card">
        <div class="card-body">
          <p class="card-text" th:text="${testimonial.message}">Amazing experience!</p>
          <h5 class="card-title mt-3" th:text="${testimonial.name}">John Doe</h5>
        </div>
      </div>
    </div>
  </div>
</div>

<footer class="bg-dark text-white text-center p-3">
  <p>Â© 2025 Preowned Cars</p>
</footer>

</body>
</html>
